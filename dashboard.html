<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Side: Form -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Add Product</h4>
                    <form>
                        <input class="form-control mb-2" name="title" placeholder="Title" required>
                        <input class="form-control mb-2" name="description" placeholder="Description" required>
                        <input class="form-control mb-2" name="cost" placeholder="Cost" type="number" required>
                        <div class="mb-2">
                            <img src="#" alt="Preview" id="bannerPreview" style="width: 100px; height: 100px; display: none;">
                        </div>
                        <input class="form-control mb-2" type="file" id="bannerInput">
                        <button class="btn btn-primary" type="submit">Add Product</button>
                    </form>
                </div>
            </div>

            <!-- Right Side: Table -->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Banner</th>
                            <th>Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Sample Product</td>
                            <td><img src="#" alt="Product" style="width: 50px; height: 50px;"></td>
                            <td>$100</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-2">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
