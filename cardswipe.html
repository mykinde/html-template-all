<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Blog Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .content-view, .nav-menu {
      position: fixed;
      top: 0;
      height: 100%;
      width: 100%;
      background: white;
      z-index: 1050;
      transition: transform 0.3s ease;
    }
    .content-view {
      left: 100%;
    }
    .nav-menu {
      left: -100%;
    }
    .content-view.active {
      transform: translateX(-100%);
    }
    .nav-menu.active {
      transform: translateX(100%);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Top Nav -->
  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <button class="btn" id="openNav"><i class="fas fa-bars fa-lg"></i></button>
    <span class="navbar-brand mx-auto">My Blog</span>
    <button class="btn" id="openContent"><i class="fas fa-book-open fa-lg"></i></button>
  </nav>

  <!-- Blog List -->
  <div class="container py-3">
    <div class="row g-3">
      <!-- Blog Card -->
      <div class="col-12">
        <div class="card" onclick="showContent('Post Title 1', 'This is the full content of post 1...')">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-newspaper me-2"></i>Post Title 1</h5>
            <p class="card-text text-muted">This is a short summary of post 1...</p>
          </div>
        </div>
      </div>
      <!-- Add more cards -->
    </div>
  </div>

  <!-- Content View (Slides Right) -->
  <div class="content-view p-3" id="contentView">
    <button class="btn btn-light mb-3" id="closeContent"><i class="fas fa-arrow-left"></i> Back</button>
    <h4 id="contentTitle"></h4>
    <p id="contentBody"></p>
  </div>

  <!-- Nav Menu (Slides Left) -->
  <div class="nav-menu p-3 bg-white" id="navMenu">
    <button class="btn btn-light mb-3" id="closeNav"><i class="fas fa-times"></i> Close</button>
    <ul class="list-group">
      <li class="list-group-item"><i class="fas fa-home me-2"></i>Home</li>
      <li class="list-group-item"><i class="fas fa-user me-2"></i>About</li>
      <li class="list-group-item"><i class="fas fa-envelope me-2"></i>Contact</li>
    </ul>
  </div>

  <script>
    const contentView = document.getElementById('contentView');
    const navMenu = document.getElementById('navMenu');

    document.getElementById('openContent').onclick = () => {
      contentView.classList.add('active');
    };
    document.getElementById('closeContent').onclick = () => {
      contentView.classList.remove('active');
    };
    document.getElementById('openNav').onclick = () => {
      navMenu.classList.add('active');
    };
    document.getElementById('closeNav').onclick = () => {
      navMenu.classList.remove('active');
    };

    function showContent(title, body) {
      document.getElementById('contentTitle').textContent = title;
      document.getElementById('contentBody').textContent = body;
      contentView.classList.add('active');
    }
  </script>

</body>
</html>
